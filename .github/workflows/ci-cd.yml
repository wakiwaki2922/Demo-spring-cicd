name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: |
          chmod +x gradlew
          ./gradlew test

  docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew bootJar
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/demodeploycicd:latest
            ${{ secrets.DOCKER_USERNAME }}/demodeploycicd:${{ github.run_number }}

  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Portainer
        uses: carlospie/portainer-deploy@v2
        with:
          portainer-host: ${{ secrets.PORTAINER_HOST }}
          portainer-api-token: ${{ secrets.PORTAINER_API_TOKEN }}
          stack-name: demodeploy
          stack-definition: docker-compose.yml